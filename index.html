<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fest Anmälan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Grundläggande styling för hela sidan */
        body {
            font-family: Georgia, serif;
            background-color: white;
            padding: 20px;
            margin: 0;
        }

        h1 {
            
            text-align: center; /* Centrerar rubriken */
            margin-top: 20px;
            font-weight: normal;
            line-height: 1.5;
        }

        p {
            text-align: center; /* Centrerar texten */
            text-align: center; /* Centrerar texten */
            font-size: 1.2em;
        }

        /* Styling för texten med utspring och mottagning */
        .event-times {
            text-align: center; /* Centrerar texten i div */
            font-size: 1.3em; /* Justerar storlek på texten */
             margin-top: 30px; /* Lägger till avstånd från innehållet ovanför */
        }

     .event-times p {
        margin: 10px 0; /* Lägg till mellanrum mellan p-taggarna */
        }

        .header-img {
            width: %; /* Gör bilden responsiv */
            height: auto;
            max-height: 500px; /* Justera maxhöjd */
            object-fit: cover; /* Håller bilden proportionerlig */
            display: block; /* Gör bilden till ett block-element */
            margin-left: auto; /* Centrera bilden till vänster */
             margin-right: auto; /* Centrera bilden till höger */
        }

        .footer-img {
            width: auto; /* Gör bilden responsiv */
            height: auto;
            max-height: 200%; /* Justera maxhöjd */
            object-fit: cover; /* Håller bilden proportionerlig */
            display: block; /* Gör bilden till ett block-element */
            margin-left: auto; /* Centrera bilden till vänster */
             margin-right: auto; /* Centrera bilden till höger */
        }

        form {
            font-family: Georgia, serif;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 500px;
            margin: 20px auto;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        input[type="text"], input[type="email"], input[type="number"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 2px solid #00796b;
            border-radius: 4px;
        }

        button {
            background-color: #00796b;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            font-size: 1.1em;
        }

        button:hover {
            background-color: #004d40;
        }
    </style>
</head>
<body>
    <!-- Bild högst upp på sidan -->
    <img src=inbjudan_8.png alt="Festbild" class="header-img">

    <h1>Välkommen att fira studenten<br>Torsdag 5 juni</h1>
    

    <div class="event-times">
        <p>Utspring<br>kl 16.00 Lars Erik Larsson gymnasiet</p>
        <br>
        <p>Mottagning<br>Från ca kl 17.30, Resedavägen 55A</p>
        <br>
        <p>O.S.A.<br>Senast 15 maj</p>
        <br>
        <p>Anmäl dig här!</p>
    </div>
    <img src=sunflower.png alt="Festbild" class="footer-img">


    
    <div style="display: flex; justify-content: center; padding: 20px;">
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdxyNBMQMX-tLGLb3JYtonlQsPEmHYPNhmw9gI9Hf8Ggz6cjQ/viewform?embedded=true" width="640" height="1223" frameborder="0" marginheight="0" marginwidth="0"></iframe>
    </div>
</body>
</html>
